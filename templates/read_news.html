<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>News Portal</title>
    <style>
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar styles */
        .navbar {
            background-color: #1a1a1a;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #333;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar-right {
            float: right;
        }

        .navbar-right a.button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 8px 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from anchor tags */
        }

        .navbar-right a.button:hover {
            background-color: #45a049;
        }
        /* Responsive navbar */
        @media screen and (max-width: 600px) {
            .navbar a, .navbar-right button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                box-sizing: border-box;
            }

            .navbar-right {
                float: none;
            }
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .news-item {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            overflow: hidden;
        }

        .news-item img {
            float: left;
            margin-right: 10px;
            max-width: 100px;
            max-height: 100px;
        }

        .news-item h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .news-item p {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/read_news" class="active">Home</a>
    <a href="/read_news/politics">Politics</a>
    <a href="/read_news/technology">Technology</a>
    <a href="/read_news/sports">Sports</a>
    <a href="/read_news/healthcare">Healthcare</a>
    <a href="/read_news/business">Business</a>
    <a href="/read_news/entertainment">Entertainment</a>

    <div class="navbar-right">
        <a href="/add_news" class="button">Add News</a>
        <a href="/login" class="button">LogIn</a>
    </div>
</div>
<div class="container">
<h3>Get personalised news in your own language. <a href="/premium">Click here to know more</a></h3>
</div>
<div class="container">
    <h1>Latest News</h1>

    {% for news_item in news %}
        <div class="news-item">
            <img src="{{ news_item.image_url }}" alt="{{ news_item.headline }}">
            <h2>{{ news_item.headline }}</h2>
            <p>{{ news_item.description }}</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
